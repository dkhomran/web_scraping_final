{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Liste et affichage des tableaux</title>
    {% include 'nav.html' %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- animation style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/animation.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      .btn-primary {
        background-color: #1d5d9b !important;
        border: none;
      }
      #large-header {
        border-radius: 10px;
        box-shadow: 0 0 5px #0000000d;
        padding: 48px;
        max-width: 770px;
      }
    </style>

  </head>
  <body>
    <div class="container mt-4" id="large-header" class="large-header" >
      <canvas id="demo-canvas"></canvas>
      <!--data-aos="zoom-out"-->
      <div> 
      <h1 class="mb-3 text-center">Liste des sites</h1>
      <ul class="list-group" >
        {% for table_name, create_time in table_info %}
        <li
          class="list-group-item d-flex justify-content-around align-items-center flex-wrap"
        >
          <span> {{ table_name }}</span>
          <!-- <span>{{ create_time }}</span> -->
          <a href="{% url 'display_table' table_name %}" class="text-primary"
            >Afficher le contenu</a
          >
          <a href="{% url 'display_historique' table_name %}" class="text-danger">Afficher l'historique</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    </div>

    <!-- Login animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <!-- Login custom animation -->
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/nav-toggle.js' %}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();      
    </script>
  </body>
</html>
