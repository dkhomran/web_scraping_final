{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animation.css' %}" />
    <title>Paramètres du compte</title>
</head>
<body>
    {% include "nav.html" %}    

    <div class="login-container" id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <div class="wrapper bg-white">
            <h4 class="pb-4 border-bottom">Paramètres du compte</h4>
            <div class="d-flex align-items-start py-3 gap-3 border-bottom">
                <img src="{% static 'img/profile_logo.png' %}"
                    class="img" alt="">
                <div class="pl-sm-4 pl-2" id="img-section">
                    <b>{{ user.first_name }} {{ user.last_name }}</b>
                    <p>{{ user.username }}</p>
                    <p>{{ user.email }}</p>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="py-2">
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="first_name">Prénom</label>
                            <input type="text" class="bg-light form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="last_name">Nom</label>
                            <input type="text" class="bg-light form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="row py-2 border-bottom pb-4">
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="bg-light form-control" id="username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" class="bg-light form-control" id="email" name="email" value="{{ user.email }}">
                        </div>
                    </div>
            
                
                    <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                     <div>
                        <div>
                            {% if messages %}
                            <div>
                              {% for message in messages %}
                              <p class="text-danger pb-0">{{ message }}</p>
                              {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                        <div class="row py-2">
                            <div class="col-md-6">
                                <label for="current_password">Mot de passe actuel</label>
                                <input type="password" class="bg-light form-control" id="current_password" name="current_password" placeholder="current password">
                            </div>
                            <div class="col-md-6 pt-md-0 pt-3">
                                <label for="password">Nouveau mot de passe</label>
                                <input type="password" class="bg-light form-control" id="password" name="password" placeholder="new password">
                            </div>
                            <div class="col-md-12 pt-md-0 pt-3 mt-3">
                                <label for="lastname">confirmer le nouveau mot de passe</label>
                                <input type="password" class="bg-light form-control"  id="confirm_password" name="confirm_password" placeholder="confirm password">
                            </div>
                            <div class="py-3 pb-4 border-top mt-4">
                                <button type="submit" class="btn btn-primary mr-3">Sauvegarder les modifications</button>
                                <button class="btn danger border">Annuler</button>
                            </div>
                        </div>
                     </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Login animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <!-- Login custom animation -->
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/nav-toggle.js' %}"></script>
</body>
</html>
